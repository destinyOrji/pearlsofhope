services:
  - type: web
    name: ngo-website
    env: docker
    plan: free
    healthCheckPath: /health.php
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DATABASE
        value: ngo_website
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: RENDER
        value: "true"